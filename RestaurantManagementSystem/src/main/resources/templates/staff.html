<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>Staff List</title>
</head>

<body>
	<div layout:fragment="content" class="row">
		<div class="row page-list">

			<h2>
				Staff 
				<a href="/staff/create" class="btn btn-warning"><span class="glyphicon glyphicon-plus-sign"></span>
					New</a>
			</h2>
			<div class="table-responsive">
				<table class="table table-primary">
					<thead>
						<tr>
							<th>Name</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Staff Type</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="data : ${datalist}">
							<td><a th:text="${data.name}" th:href="@{'/staff/show/' + ${data.id}}"></a></td>
							<td th:text="${data.phone}"></td>
							<td th:text="${data.email}"></td>
							<td th:text="${data.stafftype}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>

<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
	<title>Create Customer</title>
</head>

<body>
	<div layout:fragment="content" class="row page-create">
		<div class="row">
			<h2>
				User Signup
			</h2>

			<form th:action="@{/customer/save}" th:object="${customer}">
				<table class="tbl-form">
					<tr>
						<td>Name</td>
						<td><input type="text" class="form-control" name="name" /></td>
					</tr>
					<tr>
						<td>Address</td>
						<td><textarea class="form-control" name="address" cols="60" rows="3"></textarea></td>
					</tr>
					<tr>
						<td>Phone</td>
						<td><input type="text" class="form-control" name="phone" /></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="text" class="form-control" name="email" /></td>
					</tr>
					<tr>
						<td>Gender</td>
						<td>
							<input type="radio" class="form-check-input" name="gender" value="male" /> Male
							&nbsp; &nbsp; &nbsp; &nbsp;
							<input type="radio" class="form-check-input" name="gender" value="female" /> Female
						</td>
					</tr>
					<tr>
						<td>Area</td>
						<td><input type="text" class="form-control" name="area" /></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" class="form-control" name="password" /></td>
					</tr>
				</table>
				<button type="submit" class="btn btn-success btn-submit"><span class="glyphicon glyphicon-save"></span> Save</button>
				<a href="/" class="btn btn-danger"><span class="glyphicon glyphicon-log-in"></span>
					 Login</a>
			</form>
		</div>
	</div>
</body>

</html>

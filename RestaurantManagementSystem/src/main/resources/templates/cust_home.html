<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="default_cust">
<head>
<title>Customer</title>
</head>
<body>
	<div layout:fragment="content" class="row page-view">

		<div class="category-tab">
			<!--category-tab-->
			<div class="col-sm-12">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#tshirt" data-toggle="tab">
						<span class="glyphicon glyphicon-cutlery"></span> &nbsp; Food Ordering System
					</a></li>
					
				</ul>
			</div>
			<div class="tab-content">
				<div class="tab-pane fade active in" id="tshirt">
					<div class="col-sm-3" th:each="data : ${datalist}" >
						<div class="product-image-wrapper"  style="background:white; box-shadow:0px 0px 10px black">
							<div class="single-products">
								<div class="productinfo text-center">
									<h4 th:text="${data.name}"></h4>
									<img th:src="@{'/uploads/' + ${data.imgUrl}}" height="180px" alt="" />
									<p  th:text="${data.qty}+ '  $ '+${data.price}"></p>
									<p  th:text="${data.recipe}" style="height:60px"></p>
									
										<form style="display: inline;" th:action="@{/order/add/home}" th:object="${orderItem}">
											<input type="hidden" class="form-control" name="menuId" th:value="${data.menuId}" > 
											<input type="hidden" class="form-control" name="price" th:value="${data.price}" />
											<input type="hidden" class="form-control" name="name" th:value="${data.name}" /> 
											<input type="hidden" class="form-control" name="imgUrl" th:value="${data.imgUrl}" />
											<button type="submit" class="btn btn-default add-to-cart">
												<i class="fa fa-shopping-cart"></i>
												Add to cart
											</button>
										</form>
									
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--/category-tab-->
	</div>
</body>
</html>
